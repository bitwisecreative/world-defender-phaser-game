<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>World Defender</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="apple-touch-icon" href="img/game-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui=1" />
    <script src="js/jquery.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/Help.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/GameOver.js"></script>
</head>
<body>
<script>
$(function() {
    var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
    game.state.add('Boot', WD.Boot);
    game.state.add('Preloader', WD.Preloader);
    game.state.add('MainMenu', WD.MainMenu);
    game.state.add('Help', WD.Help);
    game.state.add('Game', WD.Game);
    game.state.add('GameOver', WD.GameOver);
    game.state.start('Boot');
});
</script>
</body>
</html>
